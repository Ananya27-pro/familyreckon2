 
<html>
    <head>
      <title>Family recognition</title>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
  
     <link rel="stylesheet" href="style.css">
    
    </head>
  
    <body style="background-image: url('https://i.pinimg.com/originals/f3/97/bc/f397bc3b3330319b76f959cdf2b6edf2.jpg'); background-size: cover;">
    <div class="container">
      
      <center>
  <header style="font-size: 50px; color: rgb(206, 160, 121);">FAMILY RECOGNITION</header> 
        <br><br>
  
        <p style="font-size: 25px; color: rgb(0, 0, 0);">Model is trained to identify the following objects: </p>
        <b style="font-size: 20px; color: rgb(90, 81, 81);" class="name_of_objects">
          Me
         ||
        Brother
          <br>
          <br>
          <br>
        </b>
  
  
  
        <label>Webcam View - </label>
  <div id="camera"></div>
        <br><br>
        <div id="result"></div>
        <br><br>
        <button onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
        <br><br>
        <button onclick="check();" class="btn btn-success">Identify Image</button>
        <br><br>
  
        <p style="font-size: 22px;">Object :<span id="result_object_name"></span>  </p>
        <p style="font-size: 22px;">Accuracy : <span id="result_object_accuracy"></span>  </p>
      </center>
  
    </div>
  <script src="main.js"></script>
  
    </body>
  </html>
